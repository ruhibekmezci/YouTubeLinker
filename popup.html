<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script src="qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h3 { margin-top: 0; color: #333; }
        #status {
            font-size: 14px;
            min-height: 40px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-wrap: break-word;
            margin-bottom: 15px;
        }
        .success { color: #006400; font-weight: bold; }
        .error { color: #D8000C; }
        
        /* Izgara (Grid) yapÄ±sÄ±: 2 satÄ±r, 2 sÃ¼tun */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        button {
            padding: 10px 5px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        button:hover { opacity: 0.85; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #copyButton { background-color: #007bff; } /* Mavi */
        #qrButton { background-color: #4CAF50; }   /* YeÅŸil */
        #shotButton { background-color: #E91E63; } /* Pembe */

    </style>
</head>
<body>

    </div>

</body>
</html>
